
<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>
      Meditation Sounds
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let sound of sounds" (click)="playSound(sound)">
      {{ sound.name }}
    </ion-item>
  </ion-list>
</ion-content>
